<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
</head>

<body>
    <button id="button1">Запрос</button>
    <div id="output"></div>
    <script>
      
        let button1 = document.querySelector("#button1");
        let output = document.querySelector("#output");

        let url = "https://jsonplaceholder.typicode.com/todos/100000";

        button1.addEventListener("click", function () 
        {
            fetch(url)
                .then(response =>
                 {
                    if (!response.ok)
                    {
                        throw new Error(`Ошибка: ${response.status} ${response.statusText}`);
                    }

                    return response.json();
                })
                
                .then(json =>
                 {
                    output.innerHTML = "";
                    output.innerHTML += "<br>id: " + json.id;
                    output.innerHTML += "<br>user id: " + json.userId;
                    output.innerHTML += "<br>title: " + json.title;
                    output.innerHTML += "<br>completed: " + json.completed;
                })

                .catch(error => 
                {
                    output.innerHTML = `<span style="color: red;">${error.message}</span>`;
                });
        });
    </script>
</body>
</html>
